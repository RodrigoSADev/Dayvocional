<section>
  @if (chapters().length > 0) {
  <div class="d-flex justify-content-between mb-3">
    <div>
      <h1>Livro: {{ book().name }}</h1>
      <h4>Author: {{ book().author }}</h4>
      <h5>Grupo: {{ book().group }}</h5>
      <h5>Testamento: {{ book().testament }}</h5>
    </div>
    <button routerLink="/biblia" class="btn btn-secondary align-self-start">
      Voltar
    </button>
  </div>
  <h2>Cap√≠tulos</h2>
  <div class="d-flex gap-2 flex-wrap">
    @for (chapter of chapters(); track chapter) {
    <button
      routerLink="/biblia/{{ book().abbrev.pt }}/capitulo/{{ chapter }}"
      class="btn btn-primary"
    >
      {{ chapter }}
    </button>
    }
  </div>
  } @else {
  <div class="spinner-container">
    <div
      class="spinner-border"
      style="width: 5rem; height: 5rem; border-width: 0.5rem"
      role="status"
    ></div>
  </div>
  }
</section>
