<section class="container">
  @if (loading()) {
  <h3 class="text-center">Carregando...</h3>
  } @if (searchResultsLength() > 0) {
  <!-- Itera pelos nomes dos livros -->
  <div
    *ngFor="let book of groupedResultsKeys"
    class="accordion"
    id="accordionSearch"
  >
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="book"
          aria-expanded="true"
          [attr.aria-controls]="book"
        >
          {{ book }}
        </button>
      </h2>
    </div>
    <!-- Itera pelos versos dentro do livro -->
    <div *ngFor="let verse of groupedResults[book]">
      <div
        [id]="verse.book.name"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionSearch"
      >
        <div class="accordion-body">
          {{ verse.book.name }} {{ verse.chapter }}:{{ verse.number }} -
          <span
            [innerHTML]="
              verse.text | highlight : actRoute.snapshot.queryParams['palavra']
            "
          ></span>
        </div>
      </div>
    </div>
  </div>
  }@if(!loading() && searchResultsLength() === 0) {
  <h3 class="text-center">Palavra naÌƒo encontrada</h3>
  }
</section>
