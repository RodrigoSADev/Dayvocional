<section class="container">
  @for (group of groupedBooks(); track group.name) {
  <h2>{{ group.name }}</h2>
  <div class="d-flex gap-2 flex-wrap">
    @for (book of group.books; track book.name) {
    <button routerLink="{{ book.abbrev.pt }}" class="btn btn-primary">
      {{ book.name }}
    </button>
    }
  </div>
  }
</section>
