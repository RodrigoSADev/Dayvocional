<section>
  @if (books().length > 0) { @for (group of groupedBooks(); track group.name) {
  <h2 data-test="list-books-name">{{ group.name }}</h2>
  <div class="d-flex gap-2 flex-wrap">
    @for (book of group.books; track book.name) {
    <button
      routerLink="{{ book.abbrev.pt }}"
      class="btn btn-primary"
      data-test="list-books-button"
    >
      {{ book.name }}
    </button>
    }
  </div>
  } } @else {
  <div class="spinner-container" data-test="list-books-loader">
    <div
      class="spinner-border"
      style="width: 5rem; height: 5rem; border-width: 0.5rem"
      role="status"
    ></div>
  </div>
  }
</section>
